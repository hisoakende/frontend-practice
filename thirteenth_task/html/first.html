<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div id="container">
    <img id="image" src="../img/img.jpeg">
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const container = document.getElementById('container');
        const image = document.getElementById('image');

        // Получаем размеры картинки
        let imageWidth = image.width;
        let imageHeight = image.height;

        // Устанавливаем начальные координаты для картинки по середине контейнера
        let initialX = container.clientWidth / 2 - imageWidth / 2;
        let initialY = container.clientHeight / 2 - imageHeight / 2;

        image.style.left = initialX + 'px';
        image.style.top = initialY + 'px';
    });
</script>


<style>
    body {
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    #container {
        position: relative;
        width: 400px;
        height: 400px;
        border: 2px solid black;
    }

    #image {
        position: absolute;
        width: 300px;
        height: 200px;
    }
</style>

</body>
</html>

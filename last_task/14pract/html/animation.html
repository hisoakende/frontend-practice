<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Combined Animation Example</title>
  <style>
    .animated-element {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.5s ease, background-color 0.5s ease;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="animated-element" id="combinedElement" onclick="animateCombined('combinedElement')"></div>

  <script>
    function animateCombined(elementId) {
      const element = document.getElementById(elementId);

      const newSize = Math.floor(Math.random() * 150) + 50;

      const newColor = getRandomColor();

      element.style.transform = `translate(-50%, -50%) scale(${newSize / 100})`;
      element.style.backgroundColor = newColor;
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
